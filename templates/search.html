{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1>Search</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.query.label }} {{ form.query }}{{ form.submit() }}
    </form>
    <div class="cover-container d-flex h-80 p-3 mx-auto flex-column">
      <main role="main" class="inner cover">
        <div class="container my_container search_container">
          {% for book in books %}
            <a href="{{ url_for('library.book_detail', id_book=book[0]) }}">
              <div class="row">
                <div class="col">
                  {{ book[1] }}
                </div>
                <div class="col">
                  {{ book[2] }}
                </div>
                <div class="w-100"></div>
              </div>
          {% endfor %}
        </div>
      </main>
    </div>

{% endblock %}
