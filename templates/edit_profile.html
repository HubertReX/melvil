{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    {% from "macros.html" import input with context %}
    <div class="cover-container d-flex h-80 p-3 mx-auto flex-column">
        <main role="main" class="inner cover">
            <div class="container my_container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="wrap">
                            <button type="button" style="white" class="close" data-dismiss="modal" aria-label="Close" onclick="window.location.href='{{ url_for('library.index')}}';">
                              <span aria-hidden="true">&times;</span>
                                </button>
                            <p class="form-title">
                                Edit profile data</p>
                            <form class="edit-profile" action="" method="post">
                                {{ form.hidden_tag() }}
                                {{ input(form.first_name) }}
                                {{ input(form.surname) }}
                                {{ input(form.email) }}
                               <input type="submit" class="btn btn-primary submits"
                                      name="submit" value="Save">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
